<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Boolando</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="header-menu">            
            <ul>
                <li>Donna</li>
                <li>Uomo</li>
                <li>Bambini</li>
            </ul>
        </nav>
        <div class="logo-img">
            <img src="img/boolean-logo.png" alt="Boolean Logo">
        </div>
        <div class="profile">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>

    <main>
        <section class="row">
            <article class="product">
                <img src="img/1.webp" alt="prodotto">
                <img src="img/1b.webp" alt="prodotto" class="img-hover">
                <div class="product-info">
                    <p class="brand">Levi's</p>
                    <p class="product-name">RELAXED FIT TEE UNISEX</p>
                    <p class="price">14,99 €<span class="old-price">29,99 €</span></p>
                </div>
            </article>
            <article class="product">
                <img src="img/2.webp" alt="prodotto">
                <img src="img/2b.webp" alt="prodotto" class="img-hover">
                <div class="product-info">
                    <p class="brand">Guess</p>
                    <p class="product-name">ROSES TEE</p>
                    <p class="price">20,99 €<span class="old-price">29,99 €</span></p>
                </div>
            </article>
            <article class="product">
                <img src="img/3b.webp" alt="prodotto">
                <img src="img/3b.webp" alt="prodotto" class="img-hover">
                <div class="product-info">
                    <p class="brand">Come Zucchero Filato</p>
                    <p class="product-name">VOGLIA DI COLORI PASTELLO</p>
                    <p class="price">129,99 €<span class="old-price">184,99 €</span></p>
                </div>
            </article>
        </section>

        <section class="row">
            <article class="product"></article>
            <article class="product"></article>
            <article class="product"></article>
        </section>
        
    </main>

    <footer>
        <div class="copyright">

        </div>
        <div class="social-links">

        </div>
    </footer>
</body>
</html>
